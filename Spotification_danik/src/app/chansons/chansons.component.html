<h3>Chansons de l'album {{albumName}}</h3>
<div class="row">
    <div *ngIf="videoUrl != null" class="youtubePlayer">
        <iframe width="560" height="315" [src]="videoUrl" title="YouTube video player" frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
    <div *ngIf="videoUrl == null" class="youtubePlayer">
        <img src="/assets/images/yourubeplayer.png" alt="Youtube player">
    </div>
    <div class="songs">
        <div class="songList">
            <!-- Liste de chansons d'un album choisi -->
            <div *ngFor="let chanson of chansons">
                <p>{{chanson.title}}</p>
                <button (click)="GetVideo(chanson.title, artistName)">Jouer</button>
            </div>
        </div>
    </div>
</div>
