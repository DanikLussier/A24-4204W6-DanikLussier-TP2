<div class="row">
    <div class="search">
        <h3>Ajouter un artiste</h3>
        <form>
            <input type="text" name="artistName" placeholder="Nana Mouskouri" [(ngModel)]="artistName">
            <button (click)="AddArtist()">Rechercher</button>
        </form>
    </div>
    <div class="display">
        <h3>Vos artistes</h3>
        <button (click)="ClearArtists()" class="vider">Vider La Liste</button>
        <div class="row">
            <!-- Liste d'artistes ajoutÃ©s aux favoris -->
            <div *ngFor="let a of artists">
                <h4>{{a.name}}</h4>
                <img src={{a.image}} alt="Artiste 1">
                <button [routerLink]="['/albums']">Albums</button><button [routerLink]="['/concerts']">Concerts</button>
            </div>
        </div>
    </div>
</div>
