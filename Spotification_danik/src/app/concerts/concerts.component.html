<h3 translate [translateParams]="{x: artistName}">concerts.nomArtiste</h3>
<div class="row">
    <div class="col">
        <div class="row">
            <google-map [center]="center" [zoom]="zoom" width="700" height="300">
                <map-marker *ngFor="let marker of markerPositions" [position]="marker"></map-marker>
            </google-map>
        </div>
        
        <div class="row">
            <div class="shows">

                <!-- Liste des concerts -->
                <h3 *ngIf="concerts.length == 0" translate>concerts.aucunConcert</h3>
                <div *ngFor="let concert of concerts">
                    <h4>{{concert.date | date:'EEEE le d MMMM yyyy':'':'fr'}}</h4>
                    <p>{{concert.pays}}</p>
                    <p>{{concert.ville}}</p>
                </div>
    
            </div>
        </div>
    </div>    
</div>
